<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Supporting</title> <!-- Change this title for each page -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
      }

      h1 {
        margin: 20px;
        font-size: 2em;
        color: hotpink;
        text-align: center;
        border-bottom: 2px solid purple;
      }

      .embed-container {
        width: 90%; /* Responsive width */
        max-width: 800px;
        aspect-ratio: 1.39; /* Maintain the aspect ratio of 800x600 */
        margin: 20px;
      }

      iframe {
        width: 100%; /* Fill the container */
        height: 100%; /* Maintain aspect ratio */
        border: none;
      }

      .grid-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      a.back-button {
        margin-top: auto; /* Push to the bottom */
        margin-bottom: 20px;
        background-color: hotpink;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1em;
        transition: transform 0.2s, background-color 0.2s;
      }

      a.back-button:hover {
        background-color: purple;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>Best Supporting Actress</h1> <!-- Change heading for each page -->
    <div class="grid-container">
      <!-- Best Supporting Actress Embed -->
      <div class="embed-container">
        <iframe src="https://onedrive.live.com/embed?resid=E208054BEDEBE043%21124&authkey=%21APVsOIjo3CPD_Ew&em=2&Item=Table136&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>

      </div>
    </div>

    <a href="index.html" class="back-button">Back to Home</a>
