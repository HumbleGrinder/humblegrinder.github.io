<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sup lil fella</title>
    <style>
      /* Responsive background image */
      body {
        margin: 0;
        padding: 0;
        background-image: url('anora.jpg');
        background-size: cover;  /* Ensures it covers the screen */
        background-position: center; /* Center the image */
        background-attachment: fixed; /* Keeps the image fixed when scrolling */
        min-height: 100vh; /* Full viewport height */
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        color: white;  /* Text color for better visibility */
      }

      h1 {
        color: hotpink;
        font-size: 2em;
        font-family: Georgia, "Times New Roman", Times, serif;
        border-bottom: 1px solid purple;
        text-align: center;
        margin: 20px;
      }

      /* Responsive iframe container */
      #onedrive-embed {
        width: 90%; /* Adjust width to fit within screen */
        max-width: 833px; /* Keep the original max width */
        aspect-ratio: 1.39; /* Maintain iframe aspect ratio (833/600) */
      }

      iframe {
        width: 100%; /* Fill the container */
        height: 100%; /* Maintain aspect ratio */
        border: none;
      }

      /* Adjustments for smaller screens */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
