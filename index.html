<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sup lil fella</title>
    <style>
      /* Responsive background image */
      body {
        margin: 0;
        padding: 0;
        background-image: url('anora.jpg');
        background-size: cover;  /* Ensures it covers the screen */
        background-position: center; /* Center the image */
        background-attachment: fixed; /* Keeps the image fixed when scrolling */
        min-height: 100vh; /* Full viewport height */
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        color: white;  /* Text color for better visibility */
      }

      h1 {
        color: hotpink;
        font-size: 2em;
        font-family: Georgia, "Times New Roman", Times, serif;
        border-bottom: 1px solid purple;
        text-align: center;
        margin: 20px;
      }

      /* Responsive iframe container */
      #onedrive-embed {
        width: 90%; /* Adjust width to fit within screen */
        max-width: 833px; /* Keep the original max width */
        aspect-ratio: 1.39; /* Maintain iframe aspect ratio (833/600) */
      }

      iframe {
        width: 100%; /* Fill the container */
        height: 100%; /* Maintain aspect ratio */
        border: none;
      }

      /* Adjustments for smaller screens */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.5em;
        }
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px;
      }

      .button-container button {
        background-color: pink;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1em;
        font-family: Arial, sans-serif;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.2s, background-color 0.2s;
      }

      .button-container button:hover {
        background-color: purple;
        transform: scale(1.1);
      }

      .button-container a {
        text-decoration: none;
      }

    </style>
  </head>
  <body>
    <h1>No matter what this sheet says, Anora is winning</h1>
    <div id="onedrive-embed">
      <iframe width="402" height="346" frameborder="0" scrolling="no" src="https://onedrive.live.com/embed?resid=E208054BEDEBE043%21124&authkey=%21APVsOIjo3CPD_Ew&em=2&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
    </div>
    <div class ="button-container">
      <a href="index.html"><button>Best Picture</button></a>
      <a href="best-actress.html"><button>Best Actress</button></a>
      <a href="best-actor.html"><button>Best Actor</button></a>
      <a href="best-director.html"><button>Best Director</button></a>
    </div>
  </body>
</html>
